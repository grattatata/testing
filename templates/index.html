<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/009dabc713.js" crossorigin="anonymous"></script>
    <title>게임 추천 페이지</title>
    <link rel="stylesheet" href="../static/style.css" />
    <script>
      $(document).ready(function () {
  listing();
});

function listing() {
  $.ajax({
    type: "GET",
    url: "/youtube",
    data: {},
    success: function (response) {
      let rows = response["youtube"];
      for (let i = 0; i < rows.length; i++) {
        let comment = rows[i]["comment"];
        let title = rows[i]["title"];
        let desc = rows[i]["desc"];
        let image = rows[i]["image"];
        let star = rows[i]["star"];

        let star_image = "👍".repeat(star);

        let temp_html = ` <div class="col">
                                          <div class="card h-100">
                                              <img src="${image}"
                                                   class="card-img-top">
                                              <div class="card-body">
                                                  <h5 class="card-title">${title}</h5>
                                                  <p class="card-text">${desc}</p>
                                                  <p>${star_image}</p>
                                                  <p class="mycomment">${comment}</p>
                                     </div>`;
        $("#cards-box").append(temp_html);
      }
    },
  });
}

function posting() {
  let url = $("#url").val();
  let star = $("#star").val();
  let comment = $("#comment").val();

  $.ajax({
    type: "POST",
    url: "/youtube",
    data: { url_give: url, star_give: star, comment_give: comment },
    success: function (response) {
      alert(response["msg"]);
      window.location.reload();
    },
  });
}

 function open_box() {
            $('#post-box').show()
        }

function close_box() {
  $("#post-box").hide();
}

    </script>
  </head>

  <body>
    <div id="mainmenu">
      <ul class="navi">
        <li>
          <a href="#"><img class="main_logo" src="../static/youtube.png"><img></a>
        </li>
      </ul>
      <ul class="navi" style="float: right; margin-right: 100px;">
        <li>
          <a href="#">로그인</a>
        </li>
      </ul>
    </div>

    <div class="mytitle">
      <p>내 최애 게임!</p>
      <button onclick="open_box()">게임 공유하기</button>
    </div>

    <!-- 추가하는 박스 -->
    <div class="mypost" id="post-box">
      <div class="form-floating mb-3">
        <input
          id="url"
          type="email"
          class="form-control"
          placeholder="name@example.com"
        />
        <label>게임 URL</label>
      </div>
      <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupSelect01">별점</label>
        <select class="form-select" id="star">
          <option selected>-- 선택하기 --</option>
          <option value="1">👍</option>
          <option value="2">👍👍</option>
          <option value="3">👍👍👍</option>
          <option value="4">👍👍👍👍</option>
          <option value="5">👍👍👍👍👍</option>
        </select>
      </div>
      <div class="form-floating">
        <textarea
          id="comment"
          class="form-control"
          placeholder="Leave a comment here"
        ></textarea>
        <label for="floatingTextarea2">코멘트</label>

      </div>

      <div
        id="topbox-btn"
        class="d-grid gap-2 d-md-flex justify-content-md-center"
      >
        <button
          class="btn btn-primary me-md-2 btn-submit"
          onclick="posting()"
          type="button"
        >
          기록하기
        </button>
        <button class="btn btn-primary" onclick="close_box()" type="button">
          닫기
        </button>
      </div>
    </div>

    <!-- 게임 목록 -->
    <div class="mycards">
      <div class="row row-cols-1 row-cols-md-5 g-4" id="cards-box">
      </div>
    </div>

  </body>
</html>
